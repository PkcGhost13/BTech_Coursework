<!DOCTYPE html>
<html>
  <head>
    <title>Lab 2 Question 3</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <ul type="disc">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        </td>
        <td>
          <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
        </td>
        <td>
          <dl>
            <br>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
          </dl>
        </td>
      </tr>
      <tr>
        <td>
          <ul type="circle">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        </td>
        <td>
          <ol type="3" start="3">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td>
          <ul type="square">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        </td>
        <td>
          <ol type="i">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
        </td>
      </tr>
    </table>
  </body>
</html>
